<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Boostrap link -->
    <link rel="stylesheet" href="">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-book-open text-warning"></i> JSBangladesh<span class="text-warning"> Book</span>List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" class="form-control" />
        </div>
        <input type="submit" value="Add Book" class="btn btn-warning btn-block" />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="joinRoom.js"></script>
  </body>
</html>
